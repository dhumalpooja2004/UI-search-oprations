<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>search opration-UI</title>
</head>
<body>
    <body>
        <h1 class="app-heading">Students🔍</h1>
        <div class="container">
        <input type="text" id="search" class="search" placeholder="search" onkeyup="loadResult()" />
        <div id="students-container">
    </div>
        </div>
        <script>
            const students = [
                "punam",
                "payal",
                "Pooja",
                "Sunita",
                "Sonali",
                "Aarti",
                "Nikita",
                "Pallavi",
                "Preeta",
                "Deepali",
                "Rutuja",
                "Kunal",
                "Chetanya",
                "Manisha",
                "Gaytri",
                "Priyanka"
            ]
            const studentsContainer = document.getElementById("students-container");

        students.forEach((stud) => {
            studentsContainer.innerHTML += `<div class="student-card">${stud}</div>`
        })

        function loadResult() {
            const inputElement = document.getElementById("search");
            const searchText = inputElement.value.toLowerCase();

            studentsContainer.innerHTML = '';

            const filterStudents = students.filter((stud) => {
                if (stud.toLowerCase().includes(searchText)) {
                    return true;
                }
            })
            filterStudents.forEach((stud) => {
                studentsContainer.innerHTML += `<div class="student-card">${stud}</div>`
            })
        }

    </script>
</body>
</html>
